<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      width: 280px;
      padding: 12px;
      margin: 0;
    }
    h2 {
      font-size: 14px;
      margin: 0 0 10px;
    }
    .input-row {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }
    input {
      flex: 1;
      padding: 5px 8px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button.add-btn {
      padding: 5px 10px;
      font-size: 13px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f0f0f0;
    }
    button.add-btn:hover {
      background: #e0e0e0;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 4px;
      font-size: 13px;
      border-bottom: 1px solid #f0f0f0;
    }
    li:last-child {
      border-bottom: none;
    }
    button.remove-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #999;
      font-size: 16px;
      line-height: 1;
      padding: 0 2px;
    }
    button.remove-btn:hover {
      color: #c00;
    }
    .empty {
      font-size: 12px;
      color: #aaa;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Excluded Channels</h2>
  <div class="input-row">
    <input type="text" id="channel-input" placeholder="Channel nameâ€¦" />
    <button class="add-btn" id="add-btn">Add</button>
  </div>
  <ul id="channel-list"></ul>
  <script src="popup.js"></script>
</body>
</html>
